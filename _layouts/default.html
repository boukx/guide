<!DOCTYPE html>
<html style="overflow-y: scroll" lang='{{ site.lang | default: 'en-US' }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ site.title }}</title>
    <link rel="shortcut icon" type="image/png" href="media/favicon.png">

{% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
  </head>
  <body>
    <div class="container-lg px-3 my-5 markdown-body">
      <h1 style="margin-bottom: 6px"> {{ page.title | default: site.title }} </h1>
      <h2 style="border-bottom: none; margin-top: 6px">
        <a href="{{ site.baseurl }}/">Intro</a> -
        <a href="{{ site.baseurl }}/pets">Pets</a> -
        <a href="{{ site.baseurl }}/leveling">Leveling</a> -
        <a href="{{ site.baseurl }}/pve">PvE</a> -
        <a href="{{ site.baseurl }}/pvp">PvP</a> -
        <a href="{{ site.baseurl }}/raiding">Raiding</a> -
        <a href="{{ site.baseurl }}/gearing">Gearing</a> -
        <a href="{{ site.baseurl }}/rhok'delar">Rhok'delar</a> -
        <a href="{{ site.baseurl }}/diremaul">Diremaul</a>

      </h2>
      {% include anchor_headings.html html=content anchorBody="#" beforeHeading=true %}
    </div>
    {% if site.google_analytics %}
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', '{{ site.google_analytics }}', 'auto');
      ga('send', 'pageview');
    </script>
    {% endif %}
  </body>
</html>
